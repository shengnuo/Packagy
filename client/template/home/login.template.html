<div class="md-inline-form" ng-controller="loginCtrl">
    <form name="loginForm" ng-submit="login()">
        <md-content >
            <div layout-padding="" layout="column">
                <md-input-container>
                    <label>Email</label>
                    <input type="email" pattern="{{emailRegex}}" required ng-model="user.email">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="user.password" required>
                </md-input-container>
                <div class="apiErrorMsg">{{errorMsg}}</div>
            </div>

            <div layout-padding="">
                <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-primary" ng-click="login()">
                    Login
                </md-button>
            </div>
        </md-content>
    </form>

</div>
