<div layout="row" layout-wrap="" layout-fill="" ng-cloak="">
    <md-whiteframe ng-repeat="package in packages">
        <md-card flex-gt-xs="100">
            <md-card-title>
                <md-card-title-text>
                    <span >{{package}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-md card-media"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Detail</md-button>
            </md-card-actions>
        </md-card>
    </md-whiteframe>
</div>
